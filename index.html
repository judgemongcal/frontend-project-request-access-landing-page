<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod Request Access Landing Page</title>
</head>
<body>
<header>
  <picture>
    <img src="assets/desktop/logo.svg" alt="company logo">
  </picture>

  <div class="content">
    <h1>Publish your podcasts <span id="white">everywhere.</span></h1>
    <p>Upload your audio to Pod with a single click. We’ll then distribute your podcast to Spotify, 
      Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
  </div>

  <div class="platforms">
    <picture>
      <img src="assets/desktop/spotify.svg" alt="company logo">
    </picture>
    <picture>
      <img src="assets/desktop/apple-podcast.svg" alt="company logo">
    </picture>
    <picture>
      <img src="assets/desktop/google-podcasts.svg" alt="company logo">
    </picture>
    <picture>
      <img src="assets/desktop/pocket-casts.svg" alt="company logo">
    </picture>
  </div>

  <form action="">
    <input type="email" class="email-input" placeholder="Email Address">
    <p class="error">Oops! Please check your email</p>

    <input type="submit" class="reqAcc-btn" value="Request Access">
  </form>

</header>
</body>
</html>
